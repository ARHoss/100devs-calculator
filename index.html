<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>
			<section id="screen">
				<div id="mathResult">123456789</div>
			</section>
			<section id="buttonsPad">
				<div class="numbersRow">
					<span data-key="103" class="mathSymbol">7</span>
					<span data-key="104" id="symbol8" class="mathSymbol">8</span>
					<span id="symbol9" class="mathSymbol">9</span>
					<span id="symbolDiv" class="mathSymbol">/</span>
				</div>
				<div class="numbersRow">
					<span id="symbol4" class="mathSymbol">4</span>
					<span id="symbol5" class="mathSymbol">5</span>
					<span id="symbol6" class="mathSymbol">6</span>
					<span id="symbolMultiply" class="mathSymbol">x</span>
				</div>
				<div class="numbersRow">
					<span id="symbol1" class="mathSymbol">1</span>
					<span data-key="98" id="symbol2" class="mathSymbol">2</span>
					<span id="symbol3" class="mathSymbol">3</span>
					<span data-key="107" id="symbolAdd" class="mathSymbol">+</span>
				</div>
				<div class="numbersRow">
					<span id="symbol0" class="mathSymbol">0</span>
					<span id="symbolDot" class="mathSymbol">.</span>
					<span id="symbolEquals" class="mathSymbol">=</span>
					<span id="symbolSub" class="mathSymbol">-</span>
				</div>
			</section>
		</main>



		<script src="https://kit.fontawesome.com/84545af706.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
